<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адаптивная карусель с современным дизайном</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffffff, #484141);
            padding: 20px;
        }

        .carousel {
            position: relative;
            width: 100%;
            max-width: 900px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            background: #fff;
        }

        .carousel-images {
            display: flex;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .carousel-images img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            padding: 15px 20px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: background 0.3s, transform 0.2s;
            z-index: 10;
        }

        .carousel-button:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: translateY(-50%) scale(1.1);
        }

        .prev {
            left: 15px;
        }

        .next {
            right: 15px;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s;
        }

        .indicator.active {
            background: #fff;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .carousel-images img {
                height: 300px;
            }

            .carousel-button {
                padding: 10px 15px;
                font-size: 20px;
            }

            .indicator {
                width: 10px;
                height: 10px;
            }
        }

        @media (max-width: 480px) {
            .carousel-images img {
                height: 200px;
            }

            .carousel-button {
                padding: 8px 12px;
                font-size: 16px;
            }

            .carousel {
                border-radius: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-images">
            <img src="Images/img1.jpg" alt="Изображение 1">
            <img src="Images/img2.png" alt="Изображение 2">
            <img src="Images/img3.jpg" alt="Изображение 3">
            <img src="Images/img4.jpg" alt="Изображение 4">
        </div>
        <button class="carousel-button prev" onclick="moveSlide(-1)">❮</button>
        <button class="carousel-button next" onclick="moveSlide(1)">❯</button>
        <div class="carousel-indicators">
            <div class="indicator" onclick="goToSlide(0)"></div>
            <div class="indicator" onclick="goToSlide(1)"></div>
            <div class="indicator" onclick="goToSlide(2)"></div>
            <div class="indicator" onclick="goToSlide(3)"></div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelector('.carousel-images');
        const indicators = document.querySelectorAll('.indicator');
        const totalImages = document.querySelectorAll('.carousel-images img').length;

        function updateIndicators() {
            indicators.forEach((indicator, index) => {
                indicator.classList.toggle('active', index === currentIndex);
            });
        }

        function moveSlide(direction) {
            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = totalImages - 1;
            } else if (currentIndex >= totalImages) {
                currentIndex = 0;
            }

            images.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateIndicators();
        }

        function goToSlide(index) {
            currentIndex = index;
            images.style.transform = `translateX(-${currentIndex * 100}%)`;
            updateIndicators();
        }

        // Автоматическое переключение каждые 5 секунд
        setInterval(() => {
            moveSlide(1);
        }, 5000);

        updateIndicators();
    </script>
</body>
</html>
